<!DOCTYPE html>
<html lang="en">
<head>

    <title>Success!</title>
</head>
<body>
   {% if messages %}

            <p class="message">{{message}}</p>
        {% endfor %}

    <p>Successfully registered (or logged in)!</p>
</body>
</html>
